<link rel="stylesheet" href="./common/css/shop-item.css" type="text/css" />
<div class="row">
    <div class="col-xs-12">
        <div class="thumbnail">
            <div class="row">
                <div class="col-xs-6">
                    <img class="img-responsive" src="{{project.image}}" alt="">
                </div>
                <div class="col-xs-6">
                    <div class="caption-full">
                        <h4><a href="#">{{project.name}}</a>
                        </h4>
                        <div ng-bind-html="trust(project.article)"></div>
                        <a href="{{project.link}}">{{project.link}}</a>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">Kirill Novik</p>
                        <p>
                            <span class="glyphicon glyphicon-time"></span>
                            {{project.date || '05/20/2016' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="col-xs-12">
		<div class="panel panel-default">
	                  <div class="row text-center">
                            <div class="col-lg-12">
                                <ul class="pagination">
                                    <li class="active">
                                        <a href="#">{{currentCodePageName}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
		    <div hljs hljs-source="code"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gist-embed/2.4/gist-embed.min.js"></script>
